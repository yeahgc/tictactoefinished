  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class ="border" id="wrapper">
    <div class="board">
        <h1 class="title">Tic Tac Toe</h1>
        <h1 id="tag"></h1>
        <div class="row">
            <div class="top left cell" id="1"></div>
            <div class="top mid cell" id="2"></div>
            <div class="top right cell" id="3"></div>
        </div>
        <div class="row">
            <div class="mid left cell" id="4"></div>
            <div class="mid center cell" id="5"></div>
            <div class="mid right cell" id="6"></div>
        </div>
        <div class="row">
            <div class="bottom left cell" id="7"></div>
            <div class="bottom mid cell" id="8"></div>
            <div class="bottom right cell" id="9"></div>
        </div>
    </div>
    </div>
    <button class="button">Reset</button>
    <script src="app.js"></script>
    
</body>
</html>
